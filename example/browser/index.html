<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <iframe id="iframe" width="100%" height="900"></iframe>
  <script type="text/javascript" src="../../dist//labelmake.min.js"></script>
  <script type="text/javascript" src="../templates.js"></script>
  <script type="text/javascript" src="../inputs.js"></script>
  <script type="text/javascript" src="../setting.js"></script>
  <script type="text/javascript" src="../font.js"></script>
  <script type="text/javascript">
    labelmake({ inputs, templates, setting, font }).then((buffer) => {
      const blob = new Blob([buffer.buffer], { type: "application/pdf" });
      document.getElementById("iframe").src = URL.createObjectURL(blob);
    });
  </script>
</html>
